<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutliche Verbindung</title>
    <link rel="stylesheet" href="/estilos/style.css">
</head>

<body class="kandisky--body">
    <div class="kandisky--container">
        <div class="circle--dark"></div>
        <div class="circle--white"></div>
        <div class="square--dark"></div>
        <div class="cloud--container">
            <div class="cloud--part1"></div>
            <div class="cloud--part2"></div>
            <div class="cloud--part3"></div>
            <div class="cloud--part4"></div>
        </div>
        <div class="cross--lines__container">
            <div class="cross--line__one"></div>
            <div class="cross--line__two"></div>
            <div class="cross--line__three"></div>
            <div class="cross--line__four"></div>
            <div class="cross--line__five"></div>
            <div class="cross--line__six"></div>
            <div class="cross--line__seven"></div>
            <div class="cross--line__eight"></div>
        </div>
        <div class="lines--container">
            <div class="lines--container__one"></div>
            <div class="lines--container__two"></div>
            <div class="lines--container__three"></div>
            <div class="lines--container__four"></div>
            <div class="lines--container__five"></div>
        </div>
        <div class="triangle--container">
            <div class="triangle--yellow"></div>
            <div class="triangle--red"></div>
            <div class="triangle--blue"></div>
        </div>
        <div class="piechart--container">
            <div class="piechart--circle1">
                <div class="piechart--circle2">
                    <div class="pie--chart"></div>
                </div>
            </div>
        </div>
        <div class="semicircles--container">
            <div class="semicircle--horizontal__one"></div>
            <div class="semicircle--horizontal__two"></div>
            <div class="semicircle--horizontal__three"></div>
        </div>
        <div class="form--container">
            <div class="semicircle--yellow">
                <div class="little--circle__black">
                    <div class="little--triangle__red"></div>
                </div>
            </div>
        </div>
        <div class="semicircle--left"></div>
        <div class="semicircle--right"></div>
    </div>
</body>

</html>
